        //使用new 进行初始化时可以只传入其余的参数，bind的功能之一就是把除了第一个参数以外的其他参数传给下一层函数
        //push()在数组的末尾 添加一个或者多个数组元素
        var Array=[1,2,3];
        Array.push(4,"pink");
        console.log(Array);//push()完毕之后返回新数组的个数
        //unshift 在数组的开头或者添加一个或者几个元素
        var arr=[1,2,3];
        arr.unshift("12,13");
        console.log(arr);
        //pop()可以删除数组的最后一个元素
        //返回值为删除的那个元素
        arr.pop();
        console.log(arr);
        //shift()方法删除数组元素的第一个元素
        arr.shift();
        console.log(arr);
