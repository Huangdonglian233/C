<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var date=new Date();
        //valueOf()以及getTime()返回1970年至今的毫秒数 简易写法：var date= +new Date(); Date.now();(H5新增)
        function countDown(time){
            var nowtime= +new Date();
            var inputTime=+new Date(time);
            var times=(inputTime-nowtime)/1000;
            var seconds=parseInt(times%60);
            seconds=seconds<10?'0'+seconds:seconds;
            var minutes=parseInt(times/60%60);
            minutes=minutes<10?'0'+minutes:minutes;
            var hours=parseInt(times/60/60%24);
            hours=hours<10?'0'+hours:hours;
            var day=parseInt(times/60/60/24);
            day=day<10?'0'+day:day;
            return day+"天"+ hours+"时"+minutes+"分"+seconds+"秒";
        }
        console.log(countDown('2021-9-19 00:00:00'));
    </script>
